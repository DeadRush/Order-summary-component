<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="layout">
<div class="layout__inner">
  <div class="layout__front">
  <img src="./assets/illustration-hero.svg" alt="Img" class="image" />
  <h1 class="layout__heading">Order Summary</h1>
  <p class="layout__paragraf">
    You can now listen to milions of songs, audiobooks, and podcasts on any
    device anywhere you like!
  </p>
  <div class="plan">
    <div class="plan__left">
      <div class="background-icon">
        <img src="./assets/music.svg" alt="Music icon" class="icon" />
      </div>
      <div class="plan__left__name">
        <p><b>Anual Plan</b></p>
        <p>$59.99/year</p>
      </div>
    </div>
    <a href="#">Change</a>
  </div>
  <button class="btn">Proceed to Payment</button>
  <p class="cancel">Cancel Order</p>
</div>
<div class="layout__back">
  <h1 class="layout__back__heading">Thanks for purchasing!
  </h1>
  <img src="./assets/Music-rafiki.svg" alt="Image" class="layout__back__img">
</div>
</div>
    </div>
  </body>
</html>
